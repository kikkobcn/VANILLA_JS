<h1>Operadores: =  +=  -=  *=  /=  %=</h1>
<body>
    <script>
        var y = 10;   // se asigna 10 ma x

        var x=5; x += 5;   // x=10. seria lo mismo que escribir x=x+5
 
        var x=4; x -=3;   // x = 1. Quita 3 al valor de x que era 4

        var x=4; x *=3;   // x = 12. Multiplica 3 al valor de x que era 4 (x=x+3)

        var z=10; z%=5;   // z = 0. El modulo de 10%5 es 0 porque 10/5 es 2 sin resto

document.write(x);

    </script>
