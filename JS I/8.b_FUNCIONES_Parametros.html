    /*PARAMETRO Y AGRUMENTOS:
        -Una function puede tenre cero o mas parametros;        
        -Los Parametros son los nombres que aparecen en la definicion de una funcion, no se especifica
         el tipo, pero si el orden de los parametros, y si es obligatorio o no;
        -Los Argumentos son los valores que le pasamos, no se verirfican ne en tipo ni en numeros,
         pero si en el orden de los argumentos;*/

        /*Nº PARAMETROS inferior a los declarados:
        Cuando llamamos a una funcion con memnos argumentos de los que se han declarado, los que 
        faltan no estan definidos*/
        function suma (a, b){
            return a + b;
        }
        
        var resultado=suma(1);
        alert(resultado);   //nos da NaN(Not a Number) porque no le hemos pasado el segundo argumento y
                            // la funcion no sabe como hacerlo.
                            //Por este motivo tenemos que decirle que hacer en el caso como este.
                            //Lo hacemos poniendo un condicional if, que si no le hemos pasado el segundo argumento,
                            //le asignamos un valor por defecto.
        function sumaUno (c, d){
            if(d===undefined)  //o sea si b no esta definido,  
                d=0;           //entonces le asignamos el valor 0.
        
            return c + d;
        }                    
        var resultado1=sumaUno (1);
        alert(resultado1);
